<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Whats Cookin</title>
  </head>
  <body>
    <header class="header" id ="header">
      <button class="whats-Button top-button" id="whatsButton">Whats Cooking</button>
      <article class="search-feild">
        <label class="search-label" for="search">Search</label>
        <input type="search" class="search" id="search"></search>
        <button class="search-button" id="searchButton">Search</button>
        <button class="search-button hidden" id="searchFavoritesButton">Search Favorites</button>
      </article>
      <article class="tags-container">
        <form class="select" multiple size="4" name="tags" id="tagSelect">
          <input type="checkbox" id="antipasti" name="antipasti">
          <label for="antipasti">Antipasti</label>
          <input type="checkbox" id="antipasto" name="antipasto">
          <label for="antipasto">Antipasto</label>
          <input type="checkbox" id="appetizer" name="appetizer">
          <label for="appetizer">Appetizer</label>
          <input type="checkbox" id="breakfast" name="breakfast">
          <label for="breakfast">Breakfast</label>
          <input type="checkbox" id="brunch" name="brunch">
          <label for="brunch">Brunch</label>
          <input type="checkbox" id="condiment" name="condiment">
          <label for="condiment">Condiment</label>
          <input type="checkbox" id="dip" name="dip">
          <label for="dip">Dip</label>
          <input type="checkbox" id="horD'oeuvre" name="hor d'oeuvre">
          <label for="hor d'oeuvre">Hor d'oeuvre</label>
          <input type="checkbox" id="lunch" name="lunch">
          <label for="lunch">Lunch</label>
          <input type="checkbox" id="mainCourse" name="main course">
          <label for="main course">Main Course</label>
          <input type="checkbox" id="morningMeal" name="morning meal">
          <label for="morning meal">Morning Meal</label>
          <input type="checkbox" id="sauce" name="sauce">
          <label for="sauce">Sauce</label>
          <input type="checkbox" id="sideDish" name="side dish">
          <label for="side dish">Side Dish</label>
          <input type="checkbox" id="snack" name="snack">
          <label for="snack">Snack</label>
          <input type="checkbox" id="spread" name="spread">
          <label for="spread">Spread</label>
          <input type="checkbox" id="starter" name="starter">
          <label for="starter">Starter</label>
        </form>
        <button class="search-button tags-button" id="searchByTagsButton">Search By Tag</button>
        <button class="search-button tags-button hidden" id="tagsFavoriteButton">Search Favorites By Tag</button>
      </article>
      <button class="user-page top-button" id="userPageButton">User Page</button>
    </header>
    <div class="page-layout">
      <div class="left-side-styling">
        <section class="main-card-layout">
          <article class="main-card-img">
            <img class="main-card-img" id="mainCardImg" src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt="To input with dom"></img>
          </article>
          <div class="main-info-layout">
            <article class="main-card-header">
              <h1 class="main-name" id="mainName">THE NAME</h1>
            </article>
            <article class="main-card-stuff">
              <div class="instructions-box">
                <p class="instructions" id="instructions">instructions</p>
              </div>
              <p class="cost" id="cost">Cost</p>
              <div class="main-card-buttons">
                <button class="card-buttons" id="toCookButton">To Cook</button>
                <button class="card-buttons" id="favButton">Favorite</button>
                <button class="card-buttons hidden" id="cookNowButton">Cook Now</button>
                <button class="card-buttons hidden" id="unFavoriteButton">Unfavorite</button>
              </div>
            </article>
          </div>
        </section>
        <h1 class= "suggestions">You might also like to try these!</h1>
        <section class="like-items" id="likeItems">
          <article class="small-card" id="smallCard1">
            <img class="small-card-img" id="smallCardImg1" src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt="To input with dom"></img>
            <div class="like-header">
              <h4 class="small-name" id="smallName1">Like Item name<h2>
            </div>
              <p class="small-disc" id="smallDisc">try these</p>
          </article>
          <!-- will need to make these dynamic pull out later just to set styling -->
          <article class="small-card">
            <img class="small-card-img" id="smallCardImg2" src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt="To input with dom"></img>
            <div class="like-header">
              <h4 class="small-name" id="smallName2">Like Item Name<h2>
            </div>
              <p class="small-disc" id="smallDisc">try these</p>
          </article>
          <article class="small-card">
            <img class="small-card-img" id="smallCardImg3" src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt="To input with dom"></img>
            <div class="like-header">
              <h4 class="small-name" id="smallName3">Like Item Name<h2>
            </div>
              <p class="small-disc" id="smallDisc">try these</p>
          </article>
          <article class="small-card">
            <img class="small-card-img" id="smallCardImg4" src="https://spoonacular.com/recipeImages/602311-556x370.jpg" alt="To input with dom"></img>
            <div class="like-header">
              <h4 class="small-name" id="smallName4">Like Item Name<h2>
            </div>
              <p class="small-disc" id="smallDisc">try these</p>
          </article>
          <!-- pull out to here -->
        </section>
      </div>
      <section class="side-bar main-side-bar" id="mainSideBar">
        <div class="side-header">
          <h3 class"side-header-text" id="sideHeaderText">All Recipes<h3>
        </div>
        <select class="sidebar-select" single size="25" name="recipes" id="mainRecipeSelect">
        </select>
        <!-- <p class="list-of-stuff" id="listOfStuff">recipes/pantry</p> -->
      </section>
      <section class="side-bar user-side-bar hidden" id="userSideBar">
        <div class="side-header">
          <h3 class"side-header-text" id="sideHeaderText">Favorited Recipes<h3>
            <div class="button-display">
              <button class="sidebar-display-button" id="displayFavoritesButton">Favorited Recipes</button>
              <button class="sidebar-display-button" id="displayToCookButton">Recipes To Cook</button>
              <button class="sidebar-display-button" id="displayPantryButton">Pantry Items</button>
            </div>
          </div>
          <!-- <div class="button-display">
            <button class="sidebar-display-button" id="displayFavoritesButton">Favorited Recipes</button>
            <button class="sidebar-display-button" id="displayToCookButton">Recipes To Cook</button>
            <button class="sidebar-display-button" id="displayPantryButton">Pantry Items</button>
          </div> -->
        <select class="sidebar-select" single size="25" name="recipes" id="userRecipeSelect">
          <p class"side-header-text">RECIPE SELECT</p>
        </select>
        <!-- <p class="list-of-stuff" id="listOfStuff">recipes/pantry</p> -->
      </section>
    <div>
      <script type="text/javascript" src="../data/test-data.js"></script>
      <script type="text/javascript" src="../data/ingredients.js"></script>
      <script type="text/javascript" src="../data/recipes.js"></script>
      <script type="text/javascript" src="../data/users.js"></script>
      <script type="text/javascript" src="./recipe.js"></script>
      <!-- <script type="text/javascript" src="./recipe.js"></script> -->
      <script type="text/javascript" src="./recipe-repo.js"></script>
      <script type="text/javascript" src="./user-data.js"></script>
      <script type="text/javascript" src="./pantry.js"></script>
      <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
